<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tool-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            background: #e3f2fd;
            color: #1976d2;
            font-size: 12px;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .examples {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 13px;
        }

        .examples h4 {
            margin-bottom: 5px;
            color: #666;
        }

        .example {
            display: inline-block;
            margin: 3px;
            padding: 4px 10px;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ MCP Assistant</h1>
            <p>Asistente con herramientas reales</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    ¬°Hola! Puedo ayudarte con:
                    <br>üìä C√°lculos matem√°ticos
                    <br>üå§Ô∏è Informaci√≥n del clima
                    <br>üìù Procesamiento de texto
                    <br><br>
                    ¬øQu√© necesitas?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..."
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button id="sendBtn" onclick="sendMessage()">Enviar</button>
            </div>

            <div class="examples">
                <h4>Ejemplos r√°pidos:</h4>
                <span class="example" onclick="setExample('¬øCu√°nto es 25 multiplicado por 17?')">
                    25 √ó 17
                </span>
                <span class="example" onclick="setExample('¬øC√≥mo est√° el clima en Madrid?')">
                    Clima Madrid
                </span>
                <span class="example" onclick="setExample('Convierte &quot;Hola Mundo&quot; a may√∫sculas')">
                    Texto a may√∫sculas
                </span>
            </div>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false, toolUsed = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            let messageContent = `<div class="message-content">${content}`;
            if (toolUsed && !isUser) {
                messageContent += `<br><span class="tool-indicator">üîß ${toolUsed}</span>`;
            }
            messageContent += '</div>';

            messageDiv.innerHTML = messageContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Agregar mensaje del usuario
            addMessage(message, true);
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Agregar respuesta del bot
                addMessage(data.response, false, data.tool_used);

            } catch (error) {
                addMessage('Error al procesar tu mensaje. Intenta de nuevo.', false);
            }
        }

        function setExample(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }
    </script>
</body>
</html>
