<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .workers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .worker {
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        .worker.healthy {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .worker.unhealthy {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Sentiment Analysis Orchestration Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Analyses</div>
                <div class="stat-value" id="total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Positive</div>
                <div class="stat-value" id="positive">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Negative</div>
                <div class="stat-value" id="negative">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Neutral</div>
                <div class="stat-value" id="neutral">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cache Hits</div>
                <div class="stat-value" id="cache">-</div>
            </div>
        </div>

        <h2 style="text-align: center;">Worker Status</h2>
        <div class="workers" id="workers">
            <!-- Se llena din√°micamente -->
        </div>

        <div class="test-section">
            <h3>Test Sentiment Analysis</h3>
            <input type="text" id="testText" placeholder="Enter text to analyze..."
                   value="I love this orchestration system! It's amazing!">
            <button onclick="testAnalysis()">Analyze</button>
            <div id="result"></div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Variables globales
        let chart = null;

        // Actualizar estad√≠sticas
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // Actualizar contadores
                document.getElementById('total').textContent = data.total_analyses || 0;
                document.getElementById('positive').textContent = data.sentiment_distribution?.positive || 0;
                document.getElementById('negative').textContent = data.sentiment_distribution?.negative || 0;
                document.getElementById('neutral').textContent = data.sentiment_distribution?.neutral || 0;
                document.getElementById('cache').textContent = data.cache_keys || 0;

                // Actualizar status de workers
                const workersDiv = document.getElementById('workers');
                workersDiv.innerHTML = '';

                if (data.health_status) {
                    data.health_status.forEach(worker => {
                        const div = document.createElement('div');
                        div.className = `worker ${worker.status}`;
                        div.innerHTML = `
                            <strong>${worker.worker}</strong><br>
                            ${worker.status === 'healthy' ? '‚úÖ' : '‚ùå'} ${worker.status}
                        `;
                        workersDiv.appendChild(div);
                    });
                }

                // Actualizar gr√°fico
                updateChart(data.analyses_by_worker);

            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Actualizar gr√°fico
        function updateChart(workerData) {
            const ctx = document.getElementById('chart').getContext('2d');

            if (!workerData) return;

            const labels = Object.keys(workerData);
            const data = Object.values(workerData);

            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Analyses by Worker',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
            }
        }

        // Test de an√°lisis
        async function testAnalysis() {
            const text = document.getElementById('testText').value;
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Analyzing...';

            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                let emoji = 'üòê';
                if (data.sentiment === 'positive') emoji = 'üòä';
                if (data.sentiment === 'negative') emoji = 'üò¢';

                resultDiv.innerHTML = `
                    <strong>Result:</strong> ${emoji} ${data.sentiment}<br>
                    <strong>Polarity:</strong> ${data.polarity?.toFixed(3)}<br>
                    <strong>Subjectivity:</strong> ${data.subjectivity?.toFixed(3)}<br>
                    <strong>Worker:</strong> ${data.worker_id}<br>
                    <strong>Cached:</strong> ${data.cached ? '‚úÖ Yes' : '‚ùå No'}<br>
                    <strong>Time:</strong> ${data.processing_time?.toFixed(3)}s
                `;

                // Actualizar stats despu√©s del test
                setTimeout(updateStats, 1000);

            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        // Actualizar cada 5 segundos
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
