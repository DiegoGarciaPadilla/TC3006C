events {
    worker_connections 1024;
}

http {
    upstream api_servers {
        least_conn;  # Algoritmo de balanceo: menos conexiones
        server api1:5000 weight=1;
        server api2:5000 weight=1;
        server api3:5000 weight=1;
    }

    server {
        listen 80;

        # Timeouts importantes para APIs de ML
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Tamaño máximo del body (para textos grandes)
        client_max_body_size 10M;

        location / {
            proxy_pass http://api_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Headers para debugging
            add_header X-Upstream-Server $upstream_addr;
            add_header X-Upstream-Response-Time $upstream_response_time;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}